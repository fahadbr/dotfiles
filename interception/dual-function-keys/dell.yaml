TIMING:
  TAP_MILLISEC: 300
  DOUBLE_TAP_MILLISEC: 300

# hold home row keys for modifiers
MAPPINGS:
  - KEY: KEY_A
    TAP: KEY_A
    HOLD: KEY_LEFTSHIFT
    HOLD_START: BEFORE_CONSUME_OR_RELEASE

  - KEY: KEY_S
    TAP: KEY_S
    HOLD: KEY_LEFTALT
    HOLD_START: BEFORE_CONSUME_OR_RELEASE

  - KEY: KEY_D
    TAP: KEY_D
    HOLD: KEY_LEFTMETA
    HOLD_START: BEFORE_CONSUME_OR_RELEASE

  - KEY: KEY_F
    TAP: KEY_F
    HOLD: KEY_LEFTCTRL
    HOLD_START: BEFORE_CONSUME_OR_RELEASE

  - KEY: KEY_J
    TAP: KEY_J
    HOLD: KEY_RIGHTCTRL
    HOLD_START: BEFORE_CONSUME_OR_RELEASE

  - KEY: KEY_K
    TAP: KEY_K
    HOLD: KEY_RIGHTMETA
    HOLD_START: BEFORE_CONSUME_OR_RELEASE

  - KEY: KEY_L
    TAP: KEY_L
    HOLD: KEY_RIGHTALT
    HOLD_START: BEFORE_CONSUME_OR_RELEASE

  - KEY: KEY_SEMICOLON
    TAP: KEY_SEMICOLON
    HOLD: KEY_RIGHTSHIFT
    HOLD_START: BEFORE_CONSUME_OR_RELEASE

