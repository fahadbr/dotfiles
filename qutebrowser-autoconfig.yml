# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Alt+p>: spawn --userscript qute-lastpass
        <Ctrl+Shift+c>: enter-mode passthrough
        <Ctrl+v>: null
        H: tab-prev
        J: back
        K: forward
        L: tab-next
      passthrough:
        <Ctrl+Shift+c>: leave-mode
        <Ctrl+v>: null
  colors.tabs.even.bg:
    global: grey
  colors.tabs.odd.bg:
    global: grey
  prompt.filebrowser:
    global: true
  tabs.background:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      g: https://www.google.com/search?hl=en&q={}
  zoom.default:
    global: 100%
