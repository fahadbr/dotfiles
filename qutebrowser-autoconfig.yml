# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Alt+p>: spawn --userscript qute-lastpass
        <Ctrl+Shift+c>: enter-mode passthrough
        <Ctrl+v>: null
        H: tab-prev
        J: back
        K: forward
        L: tab-next
        T: set-cmd-text -s :buffer
      passthrough:
        <Ctrl+Shift+c>: leave-mode
        <Ctrl+v>: null
  colors.tabs.even.bg:
    global: '#222222'
  colors.tabs.even.fg:
    global: '#cccccc'
  colors.tabs.indicator.error:
    global: '#ff0000'
  colors.tabs.odd.bg:
    global: '#222222'
  colors.tabs.odd.fg:
    global: '#cccccc'
  colors.tabs.selected.even.bg:
    global: '#227766'
  colors.tabs.selected.even.fg:
    global: white
  colors.tabs.selected.odd.bg:
    global: '#227766'
  colors.tabs.selected.odd.fg:
    global: white
  colors.webpage.bg:
    global: white
  prompt.filebrowser:
    global: true
  tabs.background:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?hl=en&q={}
      d: https://duckduckgo.com/?q={}
      g: https://www.google.com/search?hl=en&q={}
  zoom.default:
    global: 100%
