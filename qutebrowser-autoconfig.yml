# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Alt+p>: spawn --userscript qute-lastpass
        <Ctrl+Shift+c>: enter-mode passthrough
        <Ctrl+v>: null
        H: tab-prev
        J: back
        K: forward
        L: tab-next
        T: set-cmd-text -s :buffer
        co: null
        tg: set-cmd-text -s :tab-give
        tpb: spawn --userscript pushbullet
      passthrough:
        <Ctrl+Shift+c>: leave-mode
        <Ctrl+v>: null
  colors.statusbar.private.fg:
    global: white
  colors.tabs.bar.bg:
    global: '#555555'
  colors.tabs.even.bg:
    global: '#333333'
  colors.tabs.even.fg:
    global: '#ffffff'
  colors.tabs.indicator.error:
    global: '#ff0000'
  colors.tabs.odd.bg:
    global: '#333333'
  colors.tabs.odd.fg:
    global: '#ffffff'
  colors.tabs.selected.even.bg:
    global: '#227766'
  colors.tabs.selected.even.fg:
    global: white
  colors.tabs.selected.odd.bg:
    global: '#227766'
  colors.tabs.selected.odd.fg:
    global: white
  colors.webpage.bg:
    global: white
  prompt.filebrowser:
    global: true
  tabs.background:
    global: true
  tabs.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  tabs.select_on_remove:
    global: last-used
  tabs.show:
    global: multiple
  tabs.title.alignment:
    global: center
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?hl=en&q={}
      d: https://duckduckgo.com/?q={}
      g: https://www.google.com/search?hl=en&q={}
  zoom.default:
    global: 100%
