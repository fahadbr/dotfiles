# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',pb': spawn --userscript qute-bitwarden
        ',pl': spawn --userscript qute-lastpass
        ',pp': spawn --userscript qute-pass
        <Alt+h>: tab-prev
        <Alt+j>: back
        <Alt+k>: forward
        <Alt+l>: tab-next
        <Ctrl+Shift+c>: enter-mode passthrough
        <Ctrl+v>: null
        D: null
        H: tab-prev
        J: back
        K: forward
        L: tab-next
        T: set-cmd-text -s :buffer
        X: undo
        co: null
        d: scroll-page 0 0.5
        tg: set-cmd-text -s :tab-give
        tpb: spawn --userscript pushbullet
        u: scroll-page 0 -0.5
        x: tab-close
        xO: null
        xo: null
      passthrough:
        <Ctrl+Shift+c>: leave-mode
        <Ctrl+v>: null
  colors.statusbar.private.fg:
    global: white
  colors.tabs.bar.bg:
    global: '#555555'
  colors.tabs.even.bg:
    global: '#333333'
  colors.tabs.even.fg:
    global: '#ffffff'
  colors.tabs.indicator.error:
    global: '#ff0000'
  colors.tabs.odd.bg:
    global: '#333333'
  colors.tabs.odd.fg:
    global: '#ffffff'
  colors.tabs.selected.even.bg:
    global: '#550066'
  colors.tabs.selected.even.fg:
    global: white
  colors.tabs.selected.odd.bg:
    global: '#550066'
  colors.tabs.selected.odd.fg:
    global: white
  colors.webpage.bg:
    global: white
  content.geolocation:
    https://www.google.com: false
  prompt.filebrowser:
    global: true
  tabs.background:
    global: true
  tabs.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  tabs.select_on_remove:
    global: next
  tabs.show:
    global: multiple
  tabs.title.alignment:
    global: center
  url.default_page:
    global: https://wiki.archlinux.org/
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?hl=en&q={}
      d: https://duckduckgo.com/?q={}
      g: https://www.google.com/search?hl=en&q={}
  url.start_pages:
    global: https://wiki.archlinux.org/
  zoom.default:
    global: '100'
  zoom.mouse_divider:
    global: 512
