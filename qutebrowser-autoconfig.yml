# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        H: tab-prev
        J: back
        K: forward
        L: tab-next
        j: run-with-count 3 scroll down
        k: run-with-count 3 scroll up
  colors.tabs.even.bg:
    global: grey
  colors.tabs.odd.bg:
    global: grey
  prompt.filebrowser:
    global: true
  tabs.background:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      g: https://www.google.com/search?hl=en&q={}
  zoom.default:
    global: 130%
