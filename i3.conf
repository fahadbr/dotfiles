        bindsym e [con_mark="e"] focus; mode "default"
        bindsym f [con_mark="f"] focus; mode "default"
        bindsym g [con_mark="g"] focus; mode "default"
        bindsym h [con_mark="h"] focus; mode "default"
        bindsym i [con_mark="i"] focus; mode "default"
