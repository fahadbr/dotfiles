# i3 config file (v4)
#
# Please see https://i3wm.org/docs/userguide.html for a complete reference!
#
# This config file uses keycodes (bindsym) and was written for the QWERTY
# layout.
#
# To get a config file with the same key positions, but for your current
# layout, use the i3-config-wizard
#

# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.

#font pango:Ubuntu-Mono 10
set_from_resource $wmFont i3.font "pango:Ubuntu-Mono 10"
set_from_resource $barFont i3bar.font "pango:Font Awesome 5 Free Regular:style=Regular 10"


font $wmFont
for_window [class=".*"] title_format "  <b>%title</b>"
title_align center

# This font is widely installed, provides lots of unicode glyphs, right-to-left
# text rendering and scalability on retina/hidpi displays (thanks to pango).
#font pango:DejaVu Sans Mono 8

# Before i3 v4.8, we used to recommend this one as the default:
# font -misc-fixed-medium-r-normal--13-120-75-75-C-70-iso10646-1
# The font above is very space-efficient, that is, it looks good, sharp and
# clear in small sizes. However, its unicode glyph coverage is limited, the old
# X core fonts rendering does not support right-to-left and this being a bitmap
# font, it doesn't scale on retina/hidpi displays.

# Mod Mapping
set $mod Mod4

# use these keys for focus, movement, and resize directions when reaching for
# the arrows is not convenient
set $up k
set $down j
set $left h
set $right l

# use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# start a terminal
bindsym $mod+Return exec i3-sensible-terminal
bindsym $mod+u exec urxvt

# lock screen
bindsym $mod+Control+l exec $HOME/scripts/powerman/lock.sh

# kill focused window
bindsym $mod+Shift+q kill

# start rofi (a program launcher)
bindsym $mod+d exec rofi -show run
bindsym $mod+Shift+d exec rofi -show drun
bindsym Print exec $HOME/scripts/rofi/screenshot.sh

# rofi password selector
bindsym $mod+Shift+p exec $HOME/scripts/rofi/pass-rofi.sh --type

set $home_monitor_mode home-monitor-modes: [1] DP1, [2] DP2

mode "$home_monitor_mode" {
				bindsym 1 exec --no-startup-id $HOME/scripts/home-monitor.sh DP1; mode "default"
				bindsym 2 exec --no-startup-id $HOME/scripts/home-monitor.sh DP2; mode "default"

				bindsym Return mode "default"
				bindsym Escape mode "default"
				bindsym $mod+m mode "default"
}

set $tv_monitor_mode tv-monitor-modes: [1] DP1, [2] DP2

mode "$tv_monitor_mode" {
				bindsym 1 exec --no-startup-id $HOME/scripts/tv-monitor.sh DP1; mode "default"
				bindsym 2 exec --no-startup-id $HOME/scripts/tv-monitor.sh DP2; mode "default"

				bindsym Return mode "default"
				bindsym Escape mode "default"
				bindsym $mod+m mode "default"
}

set $mode_monitor monitor-mode: [l]aptop-only, [w]ork-monitors, [h]ome-monitor, [t]v-monitor

mode "$mode_monitor" {
				bindsym l exec --no-startup-id $HOME/scripts/laptop-only.sh; mode "default"
				bindsym w exec --no-startup-id $HOME/scripts/work-monitors.sh; mode "default"
				bindsym h mode "$home_monitor_mode"
				bindsym t mode "$tv_monitor_mode"

				bindsym Return mode "default"
				bindsym Escape mode "default"
				bindsym $mod+m mode "default"
}

bindsym $mod+m mode "$mode_monitor"

# There also is the (new) i3-dmenu-desktop which only displays applications
# shipping a .desktop file. It is a wrapper around dmenu, so you need that
# installed.
# bindsym $mod+d exec --no-startup-id i3-dmenu-desktop

# change focus
bindsym $mod+$left focus left
bindsym $mod+$down focus down
bindsym $mod+$up focus up
bindsym $mod+$right focus right

# alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move focused window
bindsym $mod+Shift+$left move left
bindsym $mod+Shift+$down move down
bindsym $mod+Shift+$up move up
bindsym $mod+Shift+$right move right

# alternatively, you can use the cursor keys:
# bindsym $mod+Shift+Left move left
# bindsym $mod+Shift+Down move down
# bindsym $mod+Shift+Up move up
# bindsym $mod+Shift+Right move right

# split in horizontal orientation
# bindsym $mod+h split h

# split in vertical orientation
bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+t layout tabbed
bindsym $mod+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent

# focus the child container
bindsym $mod+c focus child

# move the currently focused window to the scratchpad
bindsym $mod+Shift+minus move scratchpad

# Show the next scratchpad window or hide the focused scratchpad window.
# If there are multiple scratchpad windows, this command cycles through them.
bindsym $mod+minus scratchpad show

# Define names for default workspaces for which we configure key bindings later on.
# We use variables to avoid repeating the names in multiple places.
set $ws1 "1"
set $ws2 "2"
set $ws3 "3"
set $ws4 "4"
set $ws5 "5"
set $ws6 "6"
set $ws7 "7"
set $ws8 "8"
set $ws9 "9"
set $ws10 "10"


# switch to workspace
bindsym $mod+1 workspace $ws1
bindsym $mod+2 workspace $ws2
bindsym $mod+3 workspace $ws3
bindsym $mod+4 workspace $ws4
bindsym $mod+5 workspace $ws5
bindsym $mod+6 workspace $ws6
bindsym $mod+7 workspace $ws7
bindsym $mod+8 workspace $ws8
bindsym $mod+9 workspace $ws9
bindsym $mod+0 workspace $ws10

# move workspace to next/previous output
bindsym $mod+Shift+Right move workspace to output right
bindsym $mod+Shift+Left move workspace to output left

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace $ws1
bindsym $mod+Shift+2 move container to workspace $ws2
bindsym $mod+Shift+3 move container to workspace $ws3
bindsym $mod+Shift+4 move container to workspace $ws4
bindsym $mod+Shift+5 move container to workspace $ws5
bindsym $mod+Shift+6 move container to workspace $ws6
bindsym $mod+Shift+7 move container to workspace $ws7
bindsym $mod+Shift+8 move container to workspace $ws8
bindsym $mod+Shift+9 move container to workspace $ws9
bindsym $mod+Shift+0 move container to workspace $ws10


# switches workspace back and forth
workspace_auto_back_and_forth yes

# reload the configuration file
bindsym $mod+Shift+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart
# exit i3 (logs you out of your X session)
bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -b 'Yes, exit i3' 'i3-msg exit'"

# resize window (you can also use the mouse for that)
set $resizeInc 5
mode "resize" {
        # These bindings trigger as soon as you enter the resize mode

        # Pressing left will shrink the window’s width.
        # Pressing right will grow the window’s width.
        # Pressing up will shrink the window’s height.
        # Pressing down will grow the window’s height.
        bindsym $left       resize shrink width $resizeInc px or $resizeInc ppt
        bindsym $down       resize grow height $resizeInc px or $resizeInc ppt
        bindsym $up         resize shrink height $resizeInc px or $resizeInc ppt
        bindsym $right      resize grow width $resizeInc px or $resizeInc ppt

        # same bindings, but for the arrow keys
        bindsym Left        resize shrink width $resizeInc px or $resizeInc ppt
        bindsym Down        resize grow height $resizeInc px or $resizeInc ppt
        bindsym Up          resize shrink height $resizeInc px or $resizeInc ppt
        bindsym Right       resize grow width $resizeInc px or $resizeInc ppt

        # back to normal: Enter or Escape or $mod+r
        bindsym Return mode "default"
        bindsym Escape mode "default"
        bindsym $mod+r mode "default"
}

bindsym $mod+r mode "resize"

set $mode_window window-focus: [s]lack

mode "$mode_window" {
				bindsym s [class="Slack"] focus; mode "default"

				bindsym Return mode "default"
				bindsym Escape mode "default"
				bindsym $mod+w mode "default"
}

bindsym $mod+w mode $mode_window
bindsym $mod+Shift+w exec rofi -show window

focus_follows_mouse no

# colors
# class									 border  backgr. text    indicator child_border
client.focused         	 #227766 #227766 #ffffff #227766   #22dd66
client.focused_inactive  #444444 #444444 #dddddd #484e50   #227766
client.unfocused         #222222 #222222 #888888 #292d2e   #555555

# gaps config
set $gaps_inner_default 12
set $gaps_outer_default 7
gaps inner $gaps_inner_default
gaps outer $gaps_outer_default

for_window [class="^.*"] border pixel 3

set $mode_gaps Gaps: (o) outer, (i) inner, (0) no gaps, (r)eset
set $mode_gaps_outer Outer Gaps: +|-|0 (local), Shift + +|-|0 (global)
set $mode_gaps_inner Inner Gaps: +|-|0 (local), Shift + +|-|0 (global)
bindsym $mod+Shift+g mode "$mode_gaps"


mode "$mode_gaps" {
        bindsym o      mode "$mode_gaps_outer"
        bindsym i      mode "$mode_gaps_inner"
        bindsym 0     gaps inner current set 0; gaps outer current set 0; mode "default"
        bindsym r     gaps inner current set $gaps_inner_default; gaps outer current set $gaps_outer_default; mode "default"

        bindsym Return mode "default"
        bindsym Escape mode "default"
}

mode "$mode_gaps_inner" {
        bindsym plus  gaps inner current plus 5
        bindsym minus gaps inner current minus 5
        bindsym 0     gaps inner current set 0

        bindsym Shift+plus  gaps inner all plus 5
        bindsym Shift+minus gaps inner all minus 5
        bindsym Shift+0     gaps inner all set 0

        bindsym Return mode "default"
        bindsym Escape mode "default"
}
mode "$mode_gaps_outer" {
        bindsym plus  gaps outer current plus 5
        bindsym minus gaps outer current minus 5
        bindsym 0     gaps outer current set 0

        bindsym Shift+plus  gaps outer all plus 5
        bindsym Shift+minus gaps outer all minus 5
        bindsym Shift+0     gaps outer all set 0

        bindsym Return mode "default"
        bindsym Escape mode "default"
}

# workspace assignment
workspace 1 output eDP1
workspace 2 output DP2
workspace 4 output DP2
workspace 5 output DP2
workspace 6 output DP2
workspace 3 output DP1

# for i3blocks caplocks module
bindsym --release Caps_Lock exec ~/scripts/capslock-notify.sh

# Start i3bar to display a workspace bar (plus the system information i3status
# finds out, if available)
bar {
        #status_command i3status
				height 30
				position bottom
				tray_output primary
				tray_padding 5
				font $barFont
        status_command i3blocks

				colors {
					statusline #aaaaaa
					focused_statusline #dddddd
					background #111111
					active_workspace #cccccc #cccccc #111111
					focused_workspace #22dd66 #22dd66 #111111
					inactive_workspace #111111 #111111 #cccccc
				}
}

exec --no-startup-id systemctl --user start powerman@bat.service
exec --no-startup-id ~/.fehbg
exec --no-startup-id dunst
exec --no-startup-id xbindkeys
